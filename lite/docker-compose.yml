version: '3.7'

services:
  api:
    build: .
    container_name: hugin_api_lite
    environment:
      DEV_DATABASE_URL: postgres://postgres:test1234@127.0.0.1:5432/hugin_api_dev
      NODE_ENV: development
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
    networks:
      - hugin-net

  db:
    image: postgres
    container_name: hugin_api_lite_db
    restart: always
    environment:
      POSTGRES_DB: hugin_api_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test1234
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - hugin-net

volumes:
  postgres:

networks:
  hugin-net:
    driver: bridge
